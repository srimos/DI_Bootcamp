<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <title>Shopping Products</title>
  </head>
  
  <body>

    <nav id="nav">
      <ul>
        <li>
          <i class="fa-solid fa-pen-fancy"></i>
        </li>
        <li><a href="index.html" id="index">index</a></li>
      </ul>
    </nav>

    <div class="row">
      <div class="product">
        <div>
        <img src="image1.png" alt="row1pic1" class="pic"></a>

        </div>

          <div class="productname">Women's Black Top</div>

            <span class="discountedprice">$14.40</span>

          </div>
        </div>

        <div class="discount">-10%</div>
       
      </div>    

      <div class="product">
        <img src="image2.png" alt="row1pic2" class="pic"></a>

          <div class="productname">Men's Blue Shirt</div>

            <span class="discountedprice">$17.60</span>
            <span class="originalprice">$20.00</span>
            <div><button>add to cart</button></div>
          </div>
        </div>
        <div class="new" id="hidden">new</div>
        <div class="discount">-12%</div>
      </div>  

      <div class="product">
        <img src="image3.png" alt="row1pic3" class="pic"></a>

          <div class="price">
            <span class="discountedprice">$14.40</span>

          </div>

        <div class="discount">-10%</div>

      <div class="product">
        <img src="image4.png" alt="row1pic4" class="pic"></a>

          <div class="productname">Women's White Top</div>
          <div class="price">
            <span class="discountedprice">$14.40</span>
            <span class="originalprice">$16.00</span>
            <div><button>add to cart</button></div>
          </div>
        </div>  
        <div class="new">new</div>
        <div class="discount">-10%</div>  
      </div>
    </div>
    <div class="footer">
      <p>&copy 2025 srimos</p>
    </div>
